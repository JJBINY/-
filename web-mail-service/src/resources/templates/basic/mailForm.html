<!DOCTYPE HTML>
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>메일 등록 폼</h2>
    </div>
    <h4 class="mb-3">메일 입력</h4>
    <form action="mailOK" method="get">
        <div>
            <label for="from">보낸이</label>
            <input type="text" id="from" name="from" class="form-control"
                   placeholder="보낸이 주소를 입력해주세요" value="">
        </div>
        <div>
            <label for="to">받는이</label>
            <input type="text" id="to" name="to" class="form-control"
                   placeholder="받는이 주소를 입력해주세요">
        </div>
        <div>
            <label for="subject">제목</label>
            <input type="text" id="subject" name="subject" class="form-control"
                   placeholder="제목을 입력하세요">
        </div>
        <div>
            <label for="contents">내용</label>
            <textarea id="contents" name="contents" class="form-control" rows="10"
                      placeholder="내용을 입력하세요"></textarea>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        type="submit">
                    메일 전송
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='index.html'"
                        type="button">취소
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
